{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active h3 ">Boards</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse bg-dark text-light">
          <tr>
            <th>Board</th>
            <th>Posts</th>
            <th>Topics</th>
            <th>Last Post</th>
          </tr>
        </thead>
              <!-- code suppressed for brevity -->
      <tbody>
        {% for board in boards %}
          <tr>
            <td>
              <a href="{% url 'board_topics' board.id %}">{{ board.name }}</a>
              <small class="text-muted d-block">{{ board.description }}</small>
            </td>
            <td class="align-middle">0</td>
            <td class="align-middle">0</td>
            <td></td>
          </tr>
        {% endfor %}
      </tbody>
      <!-- code suppressed for brevity -->
      </table>
    </div>
  </body>
</html>
